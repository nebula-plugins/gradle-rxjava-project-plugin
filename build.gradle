buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.3' }
}

description 'Template for RxJava projects'
apply plugin: 'nebula-plugin'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
}

dependencies {
    compile 'com.netflix.nebula:nebula-project-plugin:1.12.+'
    compile 'com.netflix.nebula:nebula-bintray-plugin:1.12.+' // for publishing
    compile 'com.netflix.nebula:nebula-publishing-plugin:1.12.+' // for publishing
    compile 'com.github.jengelman.gradle.plugins:shadow:1.0.3'
    compile 'nl.javadude.gradle.plugins:license-gradle-plugin:0.+'
    compile 'com.google.guava:guava:17.0' // For ClasspathHelper
    compile 'org.ajoberstar:gradle-git:0.9.0'
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
    testCompile 'com.google.guava:guava:17.0'
}

test {
    jvmArgs "-XX:MaxPermSize=512m"
}

task show << {
    buildscript.configurations.classpath.each { println it }
}
