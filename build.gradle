buildscript { repositories { jcenter() } } // Some plugin dependencies (namely JFrog) are not in Maven Central

plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'
    id 'nebula.info' version '2.2.4'
    id 'nebula.contacts' version '2.2.0'
    id 'nebula.maven-publish' version '4.0.1'
    id 'nebula.nebula-release' version '3.0.0'
    id 'nebula.nebula-bintray' version '3.1.0'
    id 'nebula.dependency-lock' version '3.0.0'
    id 'com.gradle.plugin-publish' version '0.9.1'
    id 'nebula.javadoc-jar' version '4.0.1'
    id 'nebula.source-jar' version '4.0.1'
    id 'nebula.maven-apache-license' version '4.0.1'
    id 'com.github.kt3k.coveralls' version '2.4.0'
}

description 'Template for RxJava projects'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
}

dependencies {
    compile 'com.netflix.nebula:nebula-core:3.+'
    compile 'com.netflix.nebula:nebula-project-plugin:3.+'
    compile 'com.netflix.nebula:nebula-bintray-plugin:3.+' // for publishing
    compile 'com.netflix.nebula:nebula-release-plugin:3.+' // for releasing
    compile 'com.netflix.nebula:gradle-override-plugin:2.+'
    compile 'com.netflix.nebula:nebula-publishing-plugin:4.+' // for publishing
    compile 'com.github.jengelman.gradle.plugins:shadow:1.+'
    compile 'nl.javadude.gradle.plugins:license-gradle-plugin:0.+'
    compile 'com.google.guava:guava:17.0' // For ClasspathHelper

    testCompile('com.netflix.nebula:nebula-test:3.+') {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
}

test {
    maxHeapSize = '512m'
}

apply from: 'https://raw.githubusercontent.com/nebula-plugins/nebula-core/fc54bacf5087f3b3f160f2bd7f7df7eaa3bf881d/common.gradle'

pluginBundle {
    plugins {
        rxjavaProject {
            id = 'nebula.rxjava-project'
            displayName = 'RxJava Project Template'
            description = project.description
            tags = ['nebula', 'rxjava', 'project']
        }
    }
}
