plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'
    id 'nebula.info' version '2.2.4'
    id 'nebula.contacts' version '2.2.0'
    id 'nebula.maven-publish' version '4.0.1'
    id 'nebula.nebula-release' version '2.2.7'
    id 'nebula.nebula-bintray' version '3.0.1'
    id 'com.gradle.plugin-publish' version '0.9.1'
    id 'nebula.javadoc-jar' version '4.0.1'
    id 'nebula.source-jar' version '4.0.1'
    id 'nebula.maven-apache-license' version '4.0.1'
    id 'com.github.kt3k.coveralls' version '2.4.0'
}

description 'Template for RxJava projects'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
}

dependencies {
    compile 'com.netflix.nebula:nebula-project-plugin:2.+'
    compile 'com.netflix.nebula:nebula-bintray-plugin:2.+' // for publishing
    compile 'com.netflix.nebula:nebula-release-plugin:2.+' // for releasing
    compile 'com.netflix.nebula:gradle-override-plugin:2.+'
    compile 'com.netflix.nebula:nebula-publishing-plugin:2.+' // for publishing
    compile 'com.github.jengelman.gradle.plugins:shadow:1.+'
    compile 'nl.javadude.gradle.plugins:license-gradle-plugin:0.+'
    compile 'com.google.guava:guava:17.0' // For ClasspathHelper

    testCompile('com.netflix.nebula:nebula-test:2.+') {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
}

test {
    minHeapSize = "128m"
    maxHeapSize = "512m"
    jvmArgs "-XX:MaxPermSize=512m"
}

apply from: 'https://raw.githubusercontent.com/nebula-plugins/nebula-core/1a495ccc109b1d226e7a8d4b3474eab0ac78abb2/common.gradle'

pluginBundle {
    plugins {
        dependencyLock {
            id = 'nebula.rxjava-project'
            displayName = 'RxJava Project Template'
            description = project.description
            tags = ['nebula', 'rxjava', 'project']
        }
    }
}
